<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo metropolitano de NY </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="script.js" defer></script>
    <style>
        Estilos adicionales para reducir el tamaño del formulario
        .form-group {
            margin-bottom: 0.5rem;
        }

        label {
            font-size: 0.875rem;
        }

        .form-control-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }

        #loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        body {
    background-image: url('images/fondoMuseo.jpg'); /* Ruta a tu imagen de fondo */
    background-size: cover; /* Ajusta la imagen para cubrir toda la página */
    background-position: center; /* Centra la imagen */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    background-attachment: fixed; /* Fija la imagen de fondo */
    color: #2a2828; /* Cambia el color del texto para que sea legible sobre el fondo */
}

.container {
    background-color: rgba(0.1, 0, 0, 0.1); /* Fondo semitransparente para el contenido */
    padding: 20px;
    border-radius: 10px;
}
.card {
            background-color: rgba(0, 0, 0, 0.0); /* Negro con 50% de opacidad */
            border: none;
        }


.img-thumbnail.col-md-3:hover {
    transform: scale(1.07);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card-img-top:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <div class="container">
        <form id="filterForm" class="p-3">
            <div class="form-group">
                <div class="form-group">
                    <label for="keyword">Palabra clave</label>
                    <input type="text" id="keyword" class="form-control form-control-sm" >
                </div>
                
                <label for="department">Departamento</label>
                <select id="department" class="form-control form-control-sm">
                    <option value="" selected>Seleccione un departamento</option>                    
                    <!-- Los departamentos se cargarán aquí -->
                </select>
                
            </div>
            
            <div class="form-group">
                <label for="location">Ubicación</label>                
                <select id="location" class="form-control form-control-sm">
                    <option value="">Elija una opción</option>
                    <option value="France">France</option>
                    <option value="China">China</option>
                    <option value="Argentina">Argentina</option>
                    <option value="American">America</option>
                    <option value="Italy">Italia</option>
                    <option value="Iraq">Irak</option>
                    <option value="Spain">España</option>
                    <option value="Japan">Japón</option>
                    <option value="Mexico">México</option>
                    <option value="India">India</option>
                    <option value="Brazil">Brasil</option>
                </select>            

               
            </div><br>
            <button type="submit" class="btn btn-primary btn-sm">Buscar</button>
        </form>
        <div id="loader">Cargando...</div>
        <div id="gallery" class="row"></div>
        
    </div>
    <div id="pagination" class="d-flex justify-content-center"></div>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     -->
</body>
</html>
